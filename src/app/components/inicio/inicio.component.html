<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI Calculator</h2>
    <div class="row">
      <div class="col-lg-6">
        <div
          class="fondoItem"
          [ngClass]="{ sexoDesactivo: sexo === 'Femenino' }"
        >
          <div class="contenedor" style="cursor: pointer" (click)="masculino()">
            <i class="fa-solid fa-mars sexo"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div
          class="fondoItem"
          [ngClass]="{ sexoDesactivo: sexo === 'Masculino' }"
        >
          <div class="contenedor" style="cursor: pointer" (click)="femenino()">
            <i class="fa-solid fa-venus sexo"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estilo-numero">
              {{ altura }} <span class="cm">cm</span>
            </div>
            <input
              type="range"
              [value]="altura"
              min="120"
              max="220"
              class="form-range"
              (input)="cambiarAltura($event)"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estilo-numero">{{ peso }}</div>
            <div>
              <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
              <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estilo-numero">{{ edad }}</div>
            <div>
              <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
              <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button
          class="btn btn-primary btn-lg btn-block btn-color"
          (click)="calcularBMI()"
        >
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
